<!-- CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container">
  <h1>TO -DO Application</h1>
  <hr>
  <form (ngSubmit)="onSubmit(TaskForm)" #TaskForm="ngForm">
  <div class="form-group">
      <label for="Task">Task</label><br>
      <input type="text" class="form-control" id="Task" placeholder=" Enter Task" ngModel name="task" required><br>
      <small *ngIf="TaskForm.invalid && TaskForm.dirty" id="errorMsg" class="form-text text-danger">Required filed.</small>
  </div>
  <button [disabled]="TaskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
</form>

<hr>
<table class="table">
  <thead>
    <tr>
      
      <th scope="col">Task</th>
      <th scope="col">Completed</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of taskArray; index as i ;">
      <td>{{t.taskname}}</td>
      <td><input id="myCheckbox" (change)="onChange(i)"  type="checkbox" ></td>
      <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
    </tr>
     
  </tbody>
</table>
</div>
